    function unlock() {
      const pwd = document.getElementById('passwordInput').value;
      const errorDiv = document.getElementById('error');
      
      if (!pwd) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = '‚ùå Por favor, introduce una contrase√±a';
        return;
      }

      try {
        const decrypted = CryptoJS.AES.decrypt(encryptedData, pwd);
        const html = decrypted.toString(CryptoJS.enc.Utf8);
        
        if (!html || html.length === 0) {
          errorDiv.style.display = 'block';
          errorDiv.textContent = '‚ùå Contrase√±a incorrecta. Int√©ntalo de nuevo.';
          return;
        }

        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('content').innerHTML = html;
        document.getElementById('content').style.display = 'block';
        
        // Ejecutar scripts del contenido desencriptado
        const scripts = document.getElementById('content').getElementsByTagName('script');
        for (let i = 0; i < scripts.length; i++) {
          const script = scripts[i];
          const newScript = document.createElement('script');
          if (script.src) {
            newScript.src = script.src;
          } else {
            newScript.textContent = script.textContent;
          }
          document.body.appendChild(newScript);
        }
      } catch (e) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = '‚ùå Contrase√±a incorrecta. Int√©ntalo de nuevo.';
      }
    }
